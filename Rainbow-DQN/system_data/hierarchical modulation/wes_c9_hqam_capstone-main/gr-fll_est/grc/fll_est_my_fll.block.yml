id: fll_est_my_fll
label: my_fll
category: '[fll_est]'

templates:
  imports: import fll_est
  make: fll_est.my_fll(${symbols}, ${sps}, ${mark_delay}, ${threshold}, ${threshold_method})
  callbacks:
    - set_mark_delay(${mark_delay})
    - set_threshold(${threshold})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
-   id: symbols
    label: Symbols
    dtype: complex_vector
-   id: sps
    label: Samples per Symbol
    dtype: float
-   id: mark_delay
    label: Tag marking delay
    dtype: int
-   id: threshold
    label: Threshold
    dtype: float
    default: '0.9'
-   id: threshold_method
    label: Threshold Method
    dtype: enum
    options: [digital.THRESHOLD_ABSOLUTE, digital.THRESHOLD_DYNAMIC]
    option_labels: [Absolute, Dynamic]


#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: complex
-   label: corr
    domain: stream
    dtype: complex
    optional: true


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
